<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<center>
			<input type="textarea" class="cal_window" value="" placeholder=":)"></input>
		</center>
		<button title="clear" class="cal_size_two cal_clear">C</button>
		<button title="delete" class="cal_size_two cal_delete">←</button>
		<br>
		<button title="7" class="cal_size_one cal_seven">7</button>
		<button title="8" class="cal_size_one cal_eight">8</button>
		<button title="9" class="cal_size_one cal_nine">9</button>
		<button title="multiplication" class="cal_size_one cal_multiplication">×</button>
		<br>
		<button title="4" class="cal_size_one cal_four">4</button>
		<button title="5" class="cal_size_one cal_five">5</button>
		<button title="6" class="cal_size_one cal_six">6</button>
		<button title="subtraction" class="cal_size_one cal_minus">-</button>
		<br>
		<button title="1" class="cal_size_one cal_one">1</button>
		<button title="2" class="cal_size_one cal_two">2</button>
		<button title="3" class="cal_size_one cal_three">3</button>
		<button title="addition" class="cal_size_one cal_plus">+</button>
		<br>
		<button title="0" class="cal_size_one cal_zero">0</button>
		<button title="," class="cal_size_one cal_dot">.</button>
		<button title="equally" class="cal_size_one cal_equally">=</button>
		<button title="division" class="cal_size_one cal_devision">:</button>
	</main>	

	<script src="http://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.6.0/math.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
